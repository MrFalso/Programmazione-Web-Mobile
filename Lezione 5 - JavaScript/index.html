<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Popolari</title>
</head>
<body>
    <div class="container">
        <div class="row row-cols-4">
            <div id="card-film" class="col d-none">
                <div class="card " style="width: 250px; margin-top: 20px; margin-bottom: 20px;">
                    <img src="..." alt="..." class="card-img-top">
                    <div class="card-body">
                        <h5 id="title" class="card-title"></h5>
                        <div style="overflow: scroll; height: 200px;">
                            <p id="overview" class="card-text"></p>
                        </div>
                        <a href="#" class="btn btn-primary">Dettagli</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popolari.js"></script>
    <script>
        const image_base = 'https://media.themoviedb.org/t/p/w300_and_h450_bestv2';
        let card = document.getElementById('card-film');

        for (let i = 0; i < popolari.results.length; i++) {
            let movie = popolari.results[i];
            let clone = card.cloneNode(true);

            let title = clone.getElementsByClassName('card-title')[0];
            let overview = clone.getElementsByClassName('card-text')[0];
            let image = clone.getElementsByClassName('card-img-top')[0];
            let button = clone.getElementsByClassName('btn-primary')[0];
            

            title.innerHTML = movie.title;
            overview.innerHTML = movie.overview;
            image.src = image_base + movie.poster_path;
            button.href = "scheda-film.html?id="+movie.id;
            
            clone.classList.remove('d-none');
            card.after(clone);
        }
        
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
