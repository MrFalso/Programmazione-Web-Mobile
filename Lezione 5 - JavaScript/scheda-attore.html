    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 col-xl-3">
          <img id="image" src="" class="img-fluid rounded-start" alt="" style="border-radius: 10px;">
          <h5 class="mt-5">Informazioni personali</h5>
          <h6>Conosciuto per</h6>
          <p class="card-text"><small class="text-body-secondary" id="known"></small></p>
          <h6>Sesso</h6>
          <p class="card-text"><small class="text-body-secondary" id="gender"></small></p>
          <h6>Data di nascita</h6>
          <p class="card-text"><small class="text-body-secondary" id="dob"></small></p>
          <h6>Luogo di nascita</h6>
          <p class="card-text"><small class="text-body-secondary" id="pob"></small></p>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 id="title" class="card-title mb-4"></h2>
            <h5>Biografia</h5>
            <p id="over" class="card-text"></p>
            <h5 class="h5 mt-4">Conosciuto per</h5>
            <div class="row mt-3">
              <div class="col d-none" id="act-film-card">
                <div class="card " style="width: 140px; --bs-card-border-color: 0px;">
                  <img src="..." class="card-img-top" alt="..." style="border-radius: 10px;">
                  <div class="card-body text-center">
                    <p class="card-text film-title"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="lib.js"></script>
    <script>
        let param = new URLSearchParams(window.location.search);
        let id = param.get('id');
        let lang = param.get('language');

        fetch('https://api.themoviedb.org/3/person/'+id+'?api_key='+api_key+'&language='+lang, {method:'GET'})
          .then(response => response.json())
          .then(json => mostraSchedaAttore(json))
          .catch(err => console.log(err));
        
        fetch('https://api.themoviedb.org/3/person/'+id+'/movie_credits?api_key='+api_key+'&language='+lang, {method:'GET'})
          .then(response => response.json())
          .then(json => mostraFilmAttore(json))
          .catch(err => console.log(err));

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
