<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Popolari</title>
</head>
<body>
  <nav class="navbar" style="background-color: #0d253f;">
    <div class="container-md">
      <a class="navbar-brand" href="index.html"><img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="The Movie Database (TMDB)" width="154" height="20">
      </a>
    </div>
  </nav>
  <div id="poster" class="card mt-5" style="--bs-card-border-width: 0px; height: 500px;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-xl-3">
            <img id="image" src="" class="img-fluid rounded-start" alt="" style="border-radius: 10px;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 id="title" class="card-title"></h3>
              <h5 id="genres" class="card-subtitle mb-2 text-body-secondary"></h5>
              <p class="card-text mt-5"><small id="tagline" class="text-body-secondary"></small></p>
              <h4>Descrizione</h4>
              <p id="over" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h1 style="margin-top: 20px; margin-bottom: 20px;">Attori In Primo Piano</h1>
      <ol class="list-group list-group-horizontal" style="--bs-list-group-border-color: 0px;">
        <li id="person" class="list-group-item card d-none">
          <div class="card" style="width: 12rem;">
            <a href="#" class="link"><img src="..." class="card-img-top" alt="..."></a>
            <div class="card-body">
              <p class="card-text"></p>
              <p class="card-text"><small class="text-body-secondary"></small></p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src="lib.js"></script>
    <script>
        let param = new URLSearchParams(window.location.search);
        let id = param.get('id');
        let lang = param.get('language');

        fetch('https://api.themoviedb.org/3/movie/'+id+'?api_key='+api_key+'&language='+lang, {method: 'GET'})
          .then(response => response.json())
          .then(json => mostraSchedaFilm(json))
          .catch(err => console.log(err));
        
        fetch('https://api.themoviedb.org/3/movie/'+id+'/credits?api_key='+api_key+'&language='+lang, {method: 'GET'})
          .then(response => response.json())
          .then(json => mostraAttori(json))
          .catch(err => console.log(err));
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
