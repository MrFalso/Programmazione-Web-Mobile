    <script>
        let param = new URLSearchParams(window.location.search);
        let id = param.get('id');
        let lang = param.get('language');
        const options = {
            method: "POST",
            mode: "cors",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              id: id
            })
          };

        fetch('https://api.themoviedb.org/3/movie/'+id+'?api_key='+api_key+'&language='+lang, {method: 'GET'})
          .then(response => response.json())
          .then(json => mostraSchedaFilm(json, 'film'))
          .catch(err => console.log(err));
        
        fetch('https://api.themoviedb.org/3/movie/'+id+'/credits?api_key='+api_key+'&language='+lang, {method: 'GET'})
          .then(response => response.json())
          .then(json => mostraAttori(json))
          .catch(err => console.log(err));

        function aggiungiPreferiti() {
          fetch(`http://localhost:3000/users/${localStorage.getItem('user_id')}/fav-film`, options)
            .then((res) => res.json())
            .then((res) => {
              //console.log(res);
              if (res.present == 'yes') {
                fetch(`http://localhost:3000/users/${localStorage.getItem('user_id')}/fav-film?id_film=${id}`, {method: "DELETE"})
                  .catch(err => console.log(err));
                document.getElementById('h-no-fill').classList.remove('d-none');
                document.getElementById('h-fill').classList.add('d-none');
                document.getElementById('icon').title = 'Aggiungi hai preferiti';
              } else {
                document.getElementById('h-fill').classList.remove('d-none');
                document.getElementById('h-no-fill').classList.add('d-none');
                document.getElementById('icon').title = 'Ellimina dai preferiti';
              }
            }).catch((err) => console.log(err));
        }

        window.addEventListener('load', function(){
          //Grade(document.getElementById('poster-bg'))
          //console.log(document.getElementById('poster-bg'))
        })


        
    </script>
