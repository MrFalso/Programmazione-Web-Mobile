<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
#overlay {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}

#card-p{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
  width: 940px;
}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container" style="margin-top: 50px;" >
      <h1 class="mb-3 fw-semibold lh-1" style="font-size: 7rem; text-align: center;">Star Wars</h1>
      <select class="form-select" aria-label="Default select example" onchange="requestFilm(value)">
        <option selected>Apri il menu</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <div id="card" class="card mb-3 d-none" style="margin-top: 50px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 id="title" class="card-title"></h5>
              <h6 id="director"></h6>
              <p id="opening" class="card-text"></p>
              <p class="card-text"><small id="date" class="text-body-secondary"></small></p>
              <h5 class="card-title ">Personaggi</h5>
              <div class="row">
                <div id="car-none" class="col-3 d-none">
                  <a href="#" id="car-card" onclick="on()" class="btn btn-light" style="margin-top: 5px; margin-bottom: 5px; width: 200px;"></a>
                </div>
              </div>
              <h5 class="card-title">Pianeti</h5>
              <div class="row">
                <div id="planet-none" class="col-3 d-none">
                  <a href="#" class="btn btn-light" onclick="on()" style="margin-top: 5px; margin-bottom: 5px; width: 200px;"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="overlay" class="d-none" onclick="off()">
        <div id="card-p" class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 id="name" class="card-title"></h5>
                <h5 class="card-title">Height</h5>
                <p id="height" class="card-text"></p>
                <h5 class="card-title">Gender</h5>
                <p id="gender" class="card-text"></p>
                <h5 class="card-title">Hair color</h5>
                <p id="hair" class="card-text"></p>
                <h5 class="card-title">Birth</h5>
                <p id="birth" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="req.js"></script>
</body>
</html>
